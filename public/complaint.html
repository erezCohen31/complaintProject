<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home"
    />
    <title>Submit Anonymous Complaint</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><span class="material-symbols-outlined"> home </span></a
      >
      <p>Anonymous Complaints Box</p>
    </header>

    <main>
      <h1>Submit an Anonymous Complaint</h1>

      <form action="/complaints" method="POST">
        <label for="category">Category:</label><br />
        <select id="category" name="category" required>
          <option value="" disabled selected>Select category</option>
          <option value="Food">Food</option>
          <option value="Equipment">Equipment</option>
          <option value="Orders">Orders</option>
          <option value="Other">Other</option>
        </select>
        <br /><br />

        <label for="message">Complaint:</label><br />
        <textarea
          id="message"
          name="message"
          rows="2"
          cols="33"
          placeholder="Write your complaint here..."
          required
        ></textarea>

        <button type="submit">Send Complaint</button>
      </form>
    </main>
  </body>
</html>
